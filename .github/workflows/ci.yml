name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        check:
          - name: biome
            command: bun run biome check
          - name: type-check
            command: bun run type-check
          - name: test
            command: bun run test
          - name: e2e
            command: bun run test:e2e

    name: ${{ matrix.check.name }}

    services:
      couchdb:
        image: couchdb:latest
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: password
        ports:
          - 5984:5984
        options: >-
          --health-cmd "curl -f http://localhost:5984/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup CouchDB
        if: matrix.check.name == 'e2e'
        run: |
          # Wait for CouchDB to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:5984/ > /dev/null; then
              echo "CouchDB is ready"
              break
            fi
            echo "Waiting for CouchDB... ($i/30)"
            sleep 2
          done

          # Verify CouchDB is accessible
          curl -sf http://localhost:5984/ || (echo "ERROR: CouchDB is not accessible" && exit 1)

          # Create system databases
          curl -sf -X PUT http://admin:password@localhost:5984/_users || exit 1
          curl -sf -X PUT http://admin:password@localhost:5984/_replicator || exit 1
          curl -sf -X PUT http://admin:password@localhost:5984/_global_changes || exit 1

          echo "CouchDB setup complete"

      - name: Create .env file
        if: matrix.check.name == 'e2e'
        run: cp .env.example .env

      - name: Install Playwright browsers
        if: matrix.check.name == 'e2e'
        run: bunx playwright install --with-deps chromium

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.command }}
        env:
          COUCH_HOST: localhost
          COUCH_PORT: 5984
          COUCH_USER: admin
          COUCH_PASSWORD: password

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: matrix.check.name == 'e2e' && failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SSH_PASS }}
          script: |
            docker stop ${{ secrets.DOCKER_CONTAINER }}
            docker rm ${{ secrets.DOCKER_CONTAINER }}
            docker pull ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_IMAGE }}:latest
            cd mellon
            docker-compose up -d
